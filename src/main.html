<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>NABO | Perfumaria da Natura e Boticário</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link
		href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
	<link href="../css/style-home.css" rel="stylesheet" />
	<style>
		/* Estilo para o menu lateral */
		.sidebar {
			height: 80vh;
			margin-top: -60px;
			width: 250px;
			background-color: #f8f9fa;
			padding: 15px;
			transition: width 0.3s ease;
			position: fixed;
			overflow-y: auto;
			z-index: 1000;
		}

		.sidebar.collapsed {
			width: 80px;
		}

		.sidebar .nav-link span {
			margin-left: 10px;
		}

		.sidebar.collapsed .nav-link span {
			display: none;
		}

		/* Estilo para o botão de minimizar o menu lateral */
		.minimize-btn {
			position: absolute;
			top: 10px;
			right: 10px;
			border: none;
			background: none;
			font-size: 1.2rem;
			cursor: pointer;
		}

		.main-content {
			margin-left: 220px;
			padding: 15px;
			transition: margin-left 0.3s ease;
		}

		.main-content.collapsed {
			margin-left: 100px;
		}

		.navbar {
			margin-bottom: 20px;
		}

		@media (max-width: 768px) {
			.sidebar {
				width: 250px;
				margin-left: 0;
			}

			.main-content {
				margin-left: 250px;
			}
		}

		body {
			background-color: #f8f9fa;
			font-family: 'Poppins', sans-serif;
		}

		.card-header {
			background-color: #0d6efd;
			color: white;
			padding: 15px;
			border-radius: 8px 8px 0 0;
		}

		.card-body {
			padding: 20px;
		}

		h1 {
			font-size: 24px;
			font-weight: bold;
		}

		h2 {
			margin-top: 30px;
			font-size: 20px;
			color: #0d6efd;
		}
	</style>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
		<div class="container px-4">
			<a class="navbar-brand" href="../index.html"><img src="../images/home.png" alt="" width="60px"
					height="60px"></a>
			<button class="navbar-toggler" type="button" onclick="toggleSidebar()" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" style="color: white;"> Bem-vindo(a)!</a>
					</li>
					<li class="nav-item"><a class="nav-link" href="#">Perfil</a></li>
					<li class="nav-item"><a class="nav-link" href="../index.html">Sair</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<section class="ftco-section">
		<div class="container-fluid">
			<div class="row">
				<!-- Menu Lateral -->
				<nav id="sidebar" class="sidebar">
					<!-- Botão para minimizar o menu lateral -->
					<button class="minimize-btn" onclick="toggleSidebar()">
						<i class="fa fa-chevron-left"></i>
					</button>

					<ul class="nav flex-column mt-4">
						<li class="nav-item">
							<a class="nav-link active" href="#" onclick="showContent('home')">
								<i class="fa fa-dashboard"></i>
								<span>Dashboard</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" onclick="showContent('Cadastrar-Produtos')">
								<i class="fa fa-plus-square"></i>
								<span>Cadastrar produtos</span>
							</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="#" onclick="showContent('Visualizar-estoque')">
								<i class="fa fa-list-alt"></i>
								<span>Visualizar estoque</span>
							</a>
						</li>
					</ul>
				</nav>

				<!-- Conteúdo Principal -->
				<main id="main-content" class="col-md-9 ms-sm-auto col-lg-10 px-4">
					<div id="content-area" class="content-area"></div>
				</main>
			</div>
		</div>
	</section>

	<script>
		// Função para alternar o estado do menu lateral
		function toggleSidebar() {
			let sidebar = document.getElementById('sidebar');
			let content = document.getElementById('main-content');
			let icon = sidebar.querySelector('.minimize-btn i');

			sidebar.classList.toggle('collapsed');
			content.classList.toggle('collapsed');

			// Alterna entre ícones de seta para direita/esquerda
			if (icon.classList.contains('fa-chevron-left')) {
				icon.classList.remove('fa-chevron-left');
				icon.classList.add('fa-chevron-right');
			} else {
				icon.classList.remove('fa-chevron-right');
				icon.classList.add('fa-chevron-left');
			}
		}

		// Função para mostrar o conteúdo da página
		function showContent(page) {
			let contentArea = document.getElementById('content-area');
			if (page === 'home') {
				contentArea.innerHTML = '<h2>Dashboard</h2><p>Este é o conteúdo da página de dashboard.</p>';
			} else if (page === 'Cadastrar-Produtos') {
				contentArea.innerHTML = `
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="card shadow-sm">
                            <div class="card-header bg-primary text-white text-center">
                                <h1>Cadastrar produtos</h1>
                            </div>
                            <div class="card-body">
                                <form id="produtos-form">
                                    <div class="mb-3">
                                        <label for="id" class="form-label">Identificador do produto:</label>
                                        <input type="number" class="form-control" id="id" name="id" placeholder="ID">
                                    </div>
                                    <div class="mb-3">
                                        <label for="nome" class="form-label">Nome do produto:</label>
                                        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome do produto" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="tipo" class="form-label">Tipo do produto:</label>
                                        <input type="text" class="form-control" id="tipo" name="tipo" placeholder="Tipo do produto" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="preco" class="form-label">Preço do produto:</label>
                                        <input type="text" class="form-control" id="preco" name="preco" placeholder="Preço do produto" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="quantidade" class="form-label">Quantidade do produto:</label>
                                        <input type="number" class="form-control" id="quantidade" name="quantidade" placeholder="Quantidade" required>
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Cadastrar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>`;
			} else if (page === 'Visualizar-estoque') {
				contentArea.innerHTML = `
                <div class="mt-5">
                    <h2>Produtos cadastrados</h2>
                    <table id="produtos-table" class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nome</th>
                                <th>Tipo</th>
                                <th>Preço</th>
                                <th>Quantidade</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>`;
			}
		}

		// Chamar a função para mostrar o conteúdo da dashboard ao carregar a página
		document.addEventListener('DOMContentLoaded', function () {
			showContent('home'); // Exibe o conteúdo da página de dashboard
		});
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>

</html>
